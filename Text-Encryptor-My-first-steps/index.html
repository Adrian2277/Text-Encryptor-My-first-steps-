<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="encabezado">     
        <img src="./img/Vector.png">
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>

    <main>
        <section>            
            <textarea type="text" id="input" class="text-area" cols="50" rows="7" placeholder="Ingrese el texto aquí"></textarea>

            <div class="boton">
                <button class="boton-encriptar" onclick="btnencriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
            </div>

            <div class="alerta">
                <img src="./img/symbol.svg" class="imagen-symbol">
                <label>Solo letras minúsculas y sin acentos</label>
            </div>         
        </section>

        <section class="output">            
                <textarea readonly type="text" id="output" class="text-area-output" cols="25" rows="13"></textarea>
                <img id="element1" style="visibility:visible;" class="muñeco" src="./img/Muñeco.png">
                <img id="element2" style="visibility:visible;" class="mensaje" src="./img/Frame 5.png">
                <button id="element3" style="visibility:hidden;" class="boton-copiar">Copiar</button>        
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
